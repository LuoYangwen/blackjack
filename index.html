<html lang="zh_TW">

<head>
    <title>Jblack jack</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        body {
            background-image: url(resource/bg.jpg);
            background-size: auto;
            background-repeat: no-repeat;
            background-position: top center;
        }
        
        table {
            margin: auto;
            width: 1000px;
            border: 1px solid black;
        }
        
        table td {
            border: 1px solid black;
            text-align: center;
            margin: 0px;
            padding: 0px;
            width: 100px;
        }
        
        span {
            font-size: 60px;
            font-family: 'Courgette', cursive;
            color: brown;
        }
        
        #tableboard tr td {
            height: 130;
        }
        
        input {
            height: 40px;
        }
    </style>
</head>


<body>
    <!-- 標題 -->
    <table style="height:300px ;">
        <tr style="height: 200px;"></tr>
        <tr style="height:100px;">
            <td>
                <span>Black Jack</span>
            </td>
        </tr>
    </table>
    <!-- 手牌 -->
    <table id="tableboard">
        <tr>
            <td id="player1"><img width="80px" height="100px" src="resource/computer.png"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td id="player2"><img width="80px" height="100px" src="resource/player.png"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 計分及按鈕 -->
    <table style="color:yellow;font-size: 30px;">
        <tr>
            <td>
                <!-- 計分的欄位 -->
                <div id="score"></div>
            </td>
            <td>
                <!-- 顯示目前的狀態 -->
                <div id="bulletin">請做出選擇</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" id="hit" value="加牌(hit)" onclick="hit()">
                <input type="button" id="stand" value="我不要了(STAND)" onclick="stand()">
                <input type="button" id="restart" value="重來一局(restart)" onclick="restart()">
            </td>
        </tr>
    </table>
    <!-- 匯入JS檔案 -->
    <script src="black_jack.js"></script>

</body>

</html>
